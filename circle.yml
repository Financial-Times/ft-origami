machine:
  node:
    version: 4
  ruby:
    version: 2.3.0
dependencies:
  pre:
  - npm install && make install
  cache_directories:
    - "node_modules"
test:
  override:
    - make serve:
        background: true
    - sleep 5
    - make test
    - if [ "${CIRCLE_BRANCH}" == "master" ]; then make auto-version; fi
